{% load static %}
{% block content %}
{% include 'header.html' %}
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5 mt-4">
        <h2 class="heading-section">Complaint Form</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <form action="addfaculty"
        method="POST"
        enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-lg-12 col-md-12">
          <div class="wrapper justify-content-center">
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <div class="row justify-content-center">
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="text"
                        class="form-control"
                        name="designation"
                        id="designation"
                        placeholder="designation">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        placeholder="Name">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="email"
                        class="form-control"
                        name="useremail"
                        id="useremail"
                        placeholder="Email">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="text"
                        class="form-control"
                        name="password"
                        placeholder="password"
                        id="password">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group text-center">
                      <input type="submit"
                        value="Submit"
                        class="btn btn-primary">
                      <div class="submitting"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
  {%include 'footer.html'%}
  {% endblock %}
