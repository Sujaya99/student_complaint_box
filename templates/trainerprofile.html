{% load static %}
{% block content %}
{%include 'header.html' %}
<link href="{% static 'css/adminprofilestyle.css' %}"
  rel="stylesheet" />
<br>
<br>
<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
  <div class="card p-4">
    <div class=" image d-flex flex-column justify-content-center align-items-center">
      <button class="btn btn-secondary"> <img src="https://i.imgur.com/wvxPV9S.png"
          height="100"
          width="100" />
      </button>
      <span class="name mt-3">{{res.designation}} Profile</span>
      <span class="idd">{{res.name}}</span>
      <div class="d-flex flex-row justify-content-center align-items-center gap-2">
        <span class="idd1">{{res.useremail}}</span>
      </div>
      <div class=" text text-center mt-3">
        <span>Welcome to the {{res.designation}} profile of contact app.<br> welcome {{res.name}}</span>
      </div>
      <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center">
        <span><i class="fa fa-twitter"></i></span> <span><i class="fa fa-facebook-f"></i></span>
        <span><i class="fa fa-instagram"></i></span>
        <span><i class="fa fa-linkedin"></i></span>
      </div>
    </div>
  </div>
</div>
{%include 'footer.html' %}
{% endblock %}
