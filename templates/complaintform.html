{% load static %}
{% block content %}
{% include 'header.html' %}
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5 mt-4">
        <h2 class="heading-section">Complaint Form</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <form action="sendcomplaint"
        method="POST"
        enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-lg-12 col-md-12">
          <div class="wrapper justify-content-center">
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <div class="row justify-content-center">
                  <div class="col-md-12 mb-3">
                    <select class="form-select"
                      aria-label="Default select example"
                      name="complaintto"
                      style="width:100%;border:1px solid #999;height:40px;border-radius: 5px;">
                      <option selected>Select whom you are sending the coplaint</option>
                      <option value="Trainer">Trainer</option>
                      <option value="HR">HR</option>
                      <option value="Operations Head">Operations Head</option>
                    </select>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="date"
                        class="form-control"
                        name="date"
                        id="date">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        placeholder="Name">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="Email">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input class="form-control"
                        id="message"
                        name="complaintmesg"
                        placeholder="Message"
                        style="height:100px" />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="text"
                        class="form-control"
                        name="status"
                        placeholder="status"
                        id="status">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group text-center">
                      <input type="submit"
                        value="Submit"
                        class="btn btn-primary">
                      <div class="submitting"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
  {%include 'footer.html'%}
  {% endblock %}
