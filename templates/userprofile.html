{% load static %}
{% block content %}
{% include 'header.html' %}
<link href="{% static 'css/profilestyle.css' %}"
  rel="stylesheet">
<div class="page-content page-container"
  id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-xl-6 col-md-12">
        <div class="card user-card-full">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div class="m-b-25">
                  <img src="../media/{{res.userphoto}}"
                    class="img-radius"
                    alt="User-Profile-Image">
                </div>
                <p>Welcome Student</p>
                <a href="{% url 'update' id=res.id %}"><i class="fas fa-edit"
                    style="font-size: large;"> </i></a>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card-block">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Name</p>
                    <h6 class="text-muted f-w-400">{{res.username}}</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Email</p>
                    <h6 class="text-muted f-w-400">{{res.useremail}}</h6>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">phone</p>
                    <h6 class="text-muted f-w-400">{{res.phone}}</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Password</p>
                    <h6 class="text-muted f-w-400">{{res.password}}</h6>

                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{%include 'footer.html'%}
{% endblock %}
