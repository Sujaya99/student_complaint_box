{% load static %}
{% block content %}
{% include 'header.html' %}
<div class="container">
  <table class="table table-striped table-primary mt-5">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">DATE</th>
        <th scope="col">NAME</th>
        <th scope="col">EMAIL</th>
        <th scope="col">MESSAGE</th>
        <th scope="col">STATUS</th>
        <th scope="col">UPDATE</th>
      </tr>
    </thead>
    <tbody>
      {% for i in res %}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.date}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.complaintmesg}}</td>
        <td>{{i.status}}</td>
        <td> <a href="{% url 'updatestatus' id=i.id %}"><i class="fas fa-edit"
              style="font-size: large;"> </i></a></td>

      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{%include 'footer.html'%}
{% endblock %}
