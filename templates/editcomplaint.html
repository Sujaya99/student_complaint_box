{% load static %}
{% block content %}
{% include 'header.html' %}
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5 mt-4">
        <h2 class="heading-section">Edit Status</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <form action="statusupdate/{{res.id}}"
        method="POST"
        enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-lg-12 col-md-12">
          <div class="wrapper justify-content-center">
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <div class="row justify-content-center">
                  <div class="col-md-12 mb-3">
                    <input class="form-control"
                      name="complaintto"
                      value="{{res.complaintto}}"
                      hidden />
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="date"
                        class="form-control"
                        name="date"
                        id="date"
                        value="{{res.date}}"
                        hidden>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        value="{{res.name}}"
                        placeholder="Name"
                        hidden>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        value="{{res.email}}"
                        placeholder="Email"
                        hidden>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input class="form-control"
                        id="message"
                        name="complaintmesg"
                        value="{{res.complaintmesg}}"
                        placeholder="Message"
                        style="height:100px"
                        hidden />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="text"
                        class="form-control"
                        name="status"
                        value="{{res.status}}"
                        placeholder="status"
                        id="status">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group text-center">
                      <input type="submit"
                        value="UPDATE"
                        class="btn btn-primary">
                      <div class="submitting"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
  {%include 'footer.html'%}
  {% endblock %}
