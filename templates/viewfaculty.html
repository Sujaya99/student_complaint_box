{% load static %}
{% block content %}
{% include 'header.html' %}
<div class="container">
  <table class="table table-striped table-primary mt-5">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">DESIGNATION</th>
        <th scope="col">NAME</th>
        <th scope="col">EMAIL</th>
        <th scope="col">PASSWORD</th>
        <th scope="col">DELETE</th>
      </tr>
    </thead>
    <tbody>
      {% for i in res1 %}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.designation}}</td>
        <td>{{i.name}}</td>
        <td>{{i.useremail}}</td>
        <td>{{i.password}}</td>
        <td><a href="{% url 'facultydelete' id=i.id %}"><i class="fa fa-trash"
              style="margin-left: 20px;"></i></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{%include 'footer.html'%}
{% endblock %}
