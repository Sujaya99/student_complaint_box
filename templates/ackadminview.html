{% load static %}
{% block content %}
{% include 'header.html' %}
<div class="container">
  <table class="table table-striped table-primary mt-5">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">DATE</th>
        <th scope="col">DESIGNATION</th>
        <th scope="col">NAME</th>
        <th scope="col">EMAIL</th>
        <th scope="col">MESSAGE</th>
      </tr>
    </thead>
    <tbody>
      {% for i in res %}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.date}}</td>
        <td>{{i.designation}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.ackmesg}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{%include 'footer.html'%}
{% endblock %}
