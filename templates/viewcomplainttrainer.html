{% load static %}
{% block content %}
{% include 'header.html' %}
<div class="container">
  <div class="row">
    <div class="col-sx-6">
      <table class="table table-striped table-primary mt-5">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">DATE</th>
            <th scope="col">NAME</th>
            <th scope="col">EMAIL</th>
            <th scope="col">MESSAGE</th>
          </tr>
        </thead>
        <tbody>
          {% for i in res %}
          <tr>
            <td>{{i.id}}</td>
            <td>{{i.date}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.complaintmesg}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col-sx-2">
      <table class="table table-striped table-primary mt-5">
        <thead>
          <tr>
            <th scope="col">STATUS</th>
          </tr>
        </thead>
        <tbody>
          {% for j in res1 %}
          <tr>
            <td>{{j.status}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{%include 'footer.html'%}
{% endblock %}
